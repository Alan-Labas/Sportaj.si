<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija - SportLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/PrijavaInRegistracija.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex-grow: 1;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="../slike/sportLifeicon.png" style="max-height: 40px;" alt="Sportaj.si Logotip">
      Sportaj.si
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- CENTERED NAV LINKS -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="../html/search-stran.html?category=trenerji" data-page="trenerji">Trenerji</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/search-stran.html?category=sport" data-page="sport">Športi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/search-stran.html?category=dejavnosti" data-page="dejavnosti">Aktivnosti</a>
        </li>
      </ul>

      <!-- RIGHT SIDE - LOGIN/USER -->
      <ul class="navbar-nav position-absolute end-0 pe-3">
        <li class="nav-item" id="loginSignUpButtonsNavItem">
          <div id="loginSignUpButtons" class="d-flex">
            <button class="btn btn-secondary btn-sm me-2" onclick="window.location.href='/html/prijava.html'">Prijava</button>
          </div>
        </li>
        <li class="nav-item dropdown d-none" id="userDropdownNavItem">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="pozdravKratek"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="../html/uredi-profil.html" id="urediProfilLinkNav">Uredi Profil</a></li>
            <li id="adminPanelLinkContainerNav"></li>
            <li id="trenerDodajAktivnostLinkContainerNav"></li>
            <li id="postaniTrenerLinkContainerNav"></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutLinkNav">Odjava</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="main-content py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="../slike/sportLifeicon.png" style="max-height:50px" alt="SportLife Ikona" class="mb-2">
              <h4 class="card-title">Registracija</h4>
              <p class="text-muted">Že imate račun? <a href="prijava.html">Prijavite se</a></p>
            </div>

            <form id="registrationForm" class="w-100 px-3">
              <div id="registrationMessage" class="text-center mb-3"></div>

              <div class="form-group mb-3">
                <label class="form-label" for="ime_reg_input">Ime:</label>
                <input type="text" class="form-control" id="ime_reg_input" placeholder="Vnesite ime" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="priimek_reg_input">Priimek:</label>
                <input type="text" class="form-control" id="priimek_reg_input" placeholder="Vnesite priimek" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="email_reg_input">Email:</label>
                <input type="email" class="form-control" id="email_reg_input" placeholder="Vnesite email naslov" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="geslo_reg_input">Geslo*</label>
                <input type="password" class="form-control" id="geslo_reg_input" placeholder="Vnesite geslo" required>
              </div>

              <div class="form-group mb-4">
                <label class="form-label" for="potrdiGeslo_reg_input">Potrdi geslo*</label>
                <input type="password" class="form-control" id="potrdiGeslo_reg_input" placeholder="Ponovno vnesite geslo" required>
              </div>

              <button type="button" class="btn btn-primary w-100 py-2" onclick="registracijaUporabnika()">Registracija</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="footer mt-auto py-3 bg-dark text-white text-center">
  <div class="container">
    <p class="mb-1">&copy; <span id="currentYear"></span> Sportaj.si - Vse pravice pridržane.</p>
    <ul class="list-inline mb-0">
      <li class="list-inline-item"><a href="#" class="text-white-50">O nas</a></li>
      <li class="list-inline-item"><a href="#" class="text-white-50">Kontakt</a></li>
      <li class="list-inline-item"><a href="#" class="text-white-50">Pogoji uporabe</a></li>
      <li class="list-inline-item"><a href="#" class="text-white-50">Politika zasebnosti</a></li>
    </ul>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('currentYear').textContent = new Date().getFullYear();
  // Klic funkcije za preverjanje stanja prijave ob nalaganju strani
  document.addEventListener('DOMContentLoaded', async () => {
    if (typeof preveriPrijavoZaIndex === 'function') {
      await preveriPrijavoZaIndex(); // Morda boste potrebovali ločeno funkcijo za index
    } else if (typeof preveriPrijavo === 'function') {
      await preveriPrijavo(); // Uporabite obstoječo, če je primerna
    }
  });

  // Prilagojena funkcija preveriPrijavo za search-stran.html (če je potrebno)
  // V PrijavaInRegistracija.js lahko dodate ali prilagodite:
  async function preveriPrijavoZaIndex() {
    const uporabnikInfoString = sessionStorage.getItem('uporabnikInfo');
    const loginSignUpNavItem = document.getElementById('loginSignUpButtonsNavItem');
    const userDropdownNavItem = document.getElementById('userDropdownNavItem');
    const pozdravKratekEl = document.getElementById('pozdravKratek');
    const logoutLinkNav = document.getElementById('logoutLinkNav');
    const adminPanelLinkContainerNav = document.getElementById('adminPanelLinkContainerNav');
    const trenerDodajAktivnostLinkContainerNav = document.getElementById('trenerDodajAktivnostLinkContainerNav');
    const postaniTrenerLinkContainerNav = document.getElementById('postaniTrenerLinkContainerNav');
    const postaniTrenerIndexGumbContainer = document.getElementById('postaniTrenerIndexGumbContainer');


    if (uporabnikInfoString && sessionStorage.getItem('accessToken')) {
      const uporabnik = JSON.parse(uporabnikInfoString);

      if (loginSignUpNavItem) loginSignUpNavItem.classList.add('d-none');
      if (userDropdownNavItem) userDropdownNavItem.classList.remove('d-none');
      if (pozdravKratekEl) pozdravKratekEl.textContent = uporabnik.username;

      if (logoutLinkNav) {
        logoutLinkNav.addEventListener('click', async (e) => {
          e.preventDefault();
          await odjava(false, 'Uspešno ste se odjavili!');
          // Po odjavi ponovno osvežimo stanje navigacije
          await preveriPrijavoZaIndex();
        });
      }

      // Prikazovanje/skrivanje linkov glede na vlogo
      if (adminPanelLinkContainerNav) {
        if (uporabnik.JeAdmin === 1) {
          adminPanelLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="/html/admin-panel.html">Admin Panel</a></li>';
        } else {
          adminPanelLinkContainerNav.innerHTML = '';
        }
      }
      if (trenerDodajAktivnostLinkContainerNav) {
        if (uporabnik.isTrainer) { // Predpostavka, da imate 'isTrainer' v uporabnikInfo
          trenerDodajAktivnostLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="/html/dodaj-aktivnost.html">Dodaj Aktivnost</a></li>';
          if(postaniTrenerIndexGumbContainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-info" href="/html/dodaj-aktivnost.html">Dodaj Svojo Aktivnost &raquo;</a>';
        } else {
          trenerDodajAktivnostLinkContainerNav.innerHTML = '';
        }
      }
      if (postaniTrenerLinkContainerNav) {
        if (!uporabnik.isTrainer && uporabnik.JeAdmin !== 1) {
          postaniTrenerLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="#" id="postaniTrenerModalGumb">Postani Trener</a></li>';
          // Dodajte event listener za gumb, da odpre modal (če boste modal še uporabljali za to) ali preusmeri
          if(postaniTrenerIndexGumbContainer && !uporabnik.isTrainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-success" href="#" id="postaniTrenerModalGumbIndex">Postani Trener &raquo;</a>';

          const postaniTrenerModalGumb = document.getElementById('postaniTrenerModalGumb');
          if(postaniTrenerModalGumb) postaniTrenerModalGumb.addEventListener('click', (e) => {
            e.preventDefault();
            // Tu lahko odprete modal ali preusmerite na stran za postopek "Postani trener"
            // Npr. window.location.href = '/html/postani-trener.html';
            // Ali če modal še obstaja in je definiran v PrijavaInRegistracija.js:
            if(typeof showPostaniTrenerModal === 'function') showPostaniTrenerModal();
          });
          const postaniTrenerModalGumbIndex = document.getElementById('postaniTrenerModalGumbIndex');
          if(postaniTrenerModalGumbIndex) postaniTrenerModalGumbIndex.addEventListener('click', (e) => {
            e.preventDefault();
            if(typeof showPostaniTrenerModal === 'function') showPostaniTrenerModal();
          });

        } else {
          postaniTrenerLinkContainerNav.innerHTML = '';
          if(postaniTrenerIndexGumbContainer && !uporabnik.isTrainer && uporabnik.JeAdmin !== 1) postaniTrenerIndexGumbContainer.innerHTML = '';
        }
      }


    } else {
      if (loginSignUpNavItem) loginSignUpNavItem.classList.remove('d-none');
      if (userDropdownNavItem) userDropdownNavItem.classList.add('d-none');
      if (pozdravKratekEl) pozdravKratekEl.textContent = '';
      if (adminPanelLinkContainerNav) adminPanelLinkContainerNav.innerHTML = '';
      if (trenerDodajAktivnostLinkContainerNav) trenerDodajAktivnostLinkContainerNav.innerHTML = '';
      if (postaniTrenerLinkContainerNav) postaniTrenerLinkContainerNav.innerHTML = '';
      if(postaniTrenerIndexGumbContainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-success" href="#" onclick="showRegistrationModal()">Registriraj se kot Trener &raquo;</a>'; // Če ni prijavljen, naj se registrira

    }
  }
</script>
</body>
</html>
