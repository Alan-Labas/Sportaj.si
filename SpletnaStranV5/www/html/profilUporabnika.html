<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moj profil - Sportaj.si</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="justify-content-center d-flex flex-column" style="background-color:rgba(238, 234, 234, 0.534);margin:1%;">
<div id="globalAlertMessage" class="container text-center my-2"></div>
<nav class="d-flex flex-column w-100 mb-5">
    <div class="d-flex flex-column ">
        <!--2 nav vrstici glede na sirino zaslona-->
        <div class=" mb-3 d-flex p-2 w-100" style="min-height:fit-content;">
            <div class="d-lg-flex w-25 d-none flex-fill">
                <a href="/"><img src="../slike/sportLifeicon.png" style="max-height: 50px;" alt="Sportaj.si Domača stran"></a>
            </div>
            <div class=" d-flex flex-column justify-content-center  ">
                
            </div>
            <!--gumbi na desni strani nav vrstice-->
            <div class="d-none d-lg-flex flex-fill align-items-top w-25 justify-content-end">
                <!--Prijava in registracija gumba-->
                <div id="loginSignUpButtons" class="d-flex align-items-top" style="height:50px;">
                    
                    <button class="btn btn-secondary btn-sm h-75 me-2 pb-2" id="showLogin" onclick="showLoginModal()">Prijava</button>
                    <button class="btn btn-primary btn-sm h-75" onclick="showRegistrationModal()">Registracija</button>
                </div>
                <!--gumba, ko si prijavljen-->
                <div id="navRightt" class="d-none align-items-center">
                    <span id="pozdrav" class="navbar-text me-2"></span>
                    <a  href="/" id="urediProfilLink" class="btn btn-info btn-sm me-2">Uredi Profil</a>
                    <div id="oddjava"></div>
                </div>
                <div id="navRight" class="position-relative d-none d-flex  align-items-center" style="margin-right:7%" >
                    <span id="pozdrav" class="navbar-text me-2"></span>
                    <div class="btn" onclick="document.getElementById('profileDropdownMenu').classList.contains('d-none') ? document.getElementById('profileDropdownMenu').classList.remove('d-none'):document.getElementById('profileDropdownMenu').classList.add('d-none')">
                        <img id="profileBtn" src="../slike/profilne/profileIcon.avif" style="width: 50px; "  >

                    </div>
                    <div class="position-absolute d-none d-flex flex-column p-0" id="profileDropdownMenu" style="z-index: 1050;top:100%;"  >
                        <button class="btn btn-secondary mb-1" id="urediProfilLink" onclick="window.location.href = '../html/profilUporabnika.html'">Profil</button>
                        <button class="btn btn-secondary mb-1">Nastavitve</button>
                        <button class="btn btn-secondary" id="logoutLink" onclick="odjava(false,  'Uspešno ste se odjavili');document.getElementById('profileDropdownMenu').classList.add('d-none')">Odjava</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container w-50 d-flex flex-column align-items-center" style="min-height:50vh; margin-top: 3vh;">
  <div class="card p-2 p-md-4 col-12 col-lg-10 col-xl-8 shadow-sm">
    
    <div class="d-flex w-100">
        <div class="p-0 d-flex justify-content-center" id="profilePicDiv" style="margin-right:3%">
            <img id="profilePic" src="/slike/default-profile.png" alt="Profilna slika" class="img-thumbnail mb-3" style="margin-right:5;width: 130px; height: 130px; object-fit: cover; border-radius: 50%;">
        </div>
        <div class="w-75 d-flex flex-column" id="userDetails">
            <div id="podatkiRacun">
                <h6>Podatki o Računu</h6>
                <hr>

            </div>
            <div id="osebniPodatki">
                <h6>Osebni podatki</h6>
                <hr>
            </div>
        </div>
    </div>
    
    <hr>

    
    <h4 class="mb-1">Podatki o Računu:</h4>
    <div class="w-100 ml-2" id="podatkiORacunu">
        <p><strong>Username:</strong><br><strong>Email:</strong></p>
        
    </div>
      
    <hr>
    <h4>Osebni podatki:</h4>
    <div class="w-100" id="podatkiORacunu">
        <p><strong>Ime:</strong><br><strong>Priimek:</strong></p>
        
    </div>
    <hr>
    <div id="trainerSpecificFields" class="d-none">
    
        <h5 class="mb-3">Podatki o Trenerju (za javni profil)</h5>
    
    </div>
    
    
    <hr>

    
    <div class="mt-4 text-center">
      <a href="/" class="btn btn-secondary btn-sm">Nazaj na domačo stran</a>
    </div>
  </div>
</main>

<div id="loginOverlay" class="overlay" >
  <div class="bg-light rounded-3 w-sm-75 w-md-50 w-lg-25 h-auto p-3">
    <div class="d-flex flex-row-reverse w-100">
      <button class="border-0 bg-transparent fs-4 close-btn">&times;</button>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="w-100 d-flex justify-content-center mt-2 mb-3">
        <img src="/slike/sportLifeicon.png" style="max-height:40px" alt="Sportaj.si ikona">
      </div>
      <div class="d-flex justify-content-center">
        <h4>Prijava</h4>
      </div>
      <div class="d-flex justify-content-center text-center mb-3">
        <p class="mb-0">Še niste registrirani? <a href="#" class="show-reg-modal-link">Registriraj se</a></p>
      </div>
      <div class="d-flex justify-content-center">
        <form id="loginFormInModal" class="w-100 px-3">
          <div class="d-flex flex-column">
            <div class="form-group mb-3">
              <label class="form-label" for="emailInput">Email:</label> <input type="email" class="form-control" id="emailInput" placeholder="Vnesite email naslov">
            </div>
            <div class="form-group mb-3">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="passwordInput">Geslo:</label> <a href="#" class="small">Pozabljeno geslo?</a>
              </div>
              <input type="password" class="form-control" id="passwordInput" placeholder="Vnesite geslo">
            </div>
            <div id="loginMessageModal" class="text-center mb-2"></div>
            <div class="form-group d-flex mb-3 align-items-center">
              <input type="checkbox" id="rememberMeCheckbox" class="form-check-input me-2"> <label for="rememberMeCheckbox" class="form-check-label small">Ostani prijavljen.</label>
            </div>
            <button type="button" class="btn btn-danger w-100 login-submit-btn" style="height:50px">Prijava</button> </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="registrationOverlay" class="overlay" style="display: none;">
  <div class="bg-light rounded-3 w-sm-75 w-md-50 w-lg-25 h-auto p-4">
    <div class="d-flex flex-row-reverse w-100">
      <button class="border-0 bg-transparent fs-4 close-btn">&times;</button>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="w-100 d-flex justify-content-center mt-2 mb-3">
        <img src="/slike/sportLifeicon.png" style="max-height:40px" alt="Sportaj.si ikona">
      </div>
      <div class="d-flex justify-content-center">
        <h4>Registracija</h4>
      </div>
      <div class="d-flex justify-content-center text-center mb-3">
        <p class="mb-0">Že imate račun? <a href="#" class="show-login-modal-link">Prijavite se</a></p>
      </div>
      <div class="d-flex justify-content-center">
        <form id="registrationFormInModal" class="w-100 px-3">
          <div class="d-flex flex-column">
            <div id="registrationMessageModal" class="text-center mb-2"></div>
            <div class="form-group mb-3">
              <label class="form-label" for="ime_reg_input">Ime:</label> <input type="text" class="form-control" id="ime_reg_input" placeholder="Vnesite ime">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="priimek_reg_input">Priimek:</label> <input type="text" class="form-control" id="priimek_reg_input" placeholder="Vnesite priimek">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email_reg_input">Email:</label> <input type="email" class="form-control" id="email_reg_input" placeholder="Vnesite email naslov">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="geslo_reg_input">Geslo:</label> <input type="password" class="form-control" id="geslo_reg_input" placeholder="Vnesite geslo">
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="potrdiGeslo_reg_input">Potrdi geslo:</label> <input type="password" class="form-control" id="potrdiGeslo_reg_input" placeholder="Ponovno vnesite geslo">
            </div>
            <button type="button" class="btn btn-danger w-100 registration-submit-btn" style="height:50px">Registracija</button> </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/PrijavaInRegistracija.js" defer></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const showLoginNavButton = document.getElementById('showLoginNavBtn');
    const showRegNavButton = document.getElementById('showRegNavBtn');

    if (showLoginNavButton) showLoginNavButton.addEventListener('click', showLoginModal);
    if (showRegNavButton) showRegNavButton.addEventListener('click', showRegistrationModal);

    const loginModal = document.getElementById('loginOverlay');
    const regModal = document.getElementById('registrationOverlay');

    if (loginModal) {
      loginModal.querySelector('.show-reg-modal-link')?.addEventListener('click', (e) => { e.preventDefault(); showRegistrationModal(); });
      loginModal.querySelector('.login-submit-btn')?.addEventListener('click', prijavaUporabnika);
      loginModal.querySelector('.close-btn')?.addEventListener('click', () => loginModal.style.display = 'none');

    }
    if (regModal) {
      regModal.querySelector('.show-login-modal-link')?.addEventListener('click', (e) => { e.preventDefault(); showLoginModal(); });
      regModal.querySelector('.registration-submit-btn')?.addEventListener('click', registracijaUporabnika);
      regModal.querySelector('.close-btn')?.addEventListener('click', () => regModal.style.display = 'none');
    }
  });
</script>
</body>
</html>
