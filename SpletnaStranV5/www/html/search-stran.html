<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskanje - Sportaj.si</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="../slike/sportLifeicon.png" style="max-height: 40px;" alt="Sportaj.si Logotip">
            Sportaj.si
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search-stran.html?category=trenerji" data-page="trenerji">Trenerji</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search-stran.html?category=sport" data-page="sport">Športi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search-stran.html?category=sportna_aktivnost" data-page="sportna_aktivnost">Aktivnosti</a>
                </li>
            </ul>
            <ul class="navbar-nav position-absolute end-0 pe-3">
                <li class="nav-item" id="loginSignUpButtonsNavItem">
                    <div id="loginSignUpButtons" class="d-flex">
                        <button class="btn btn-secondary btn-sm me-2" onclick="window.location.href='prijava.html'">Prijava</button>
                    </div>
                </li>
                <li class="nav-item dropdown d-none" id="userDropdownNavItem">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="pozdravKratek"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="uredi-profil.html" id="urediProfilLinkNav">Uredi Profil</a></li>
                        <li id="adminPanelLinkContainerNav"></li>
                        <li id="trenerDodajAktivnostLinkContainerNav"></li>
                        <li id="postaniTrenerLinkContainerNav"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutLinkNav">Odjava</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <form id="searchForm" class="input-group shadow-sm">
        <input type="text" class="form-control" id="searchInput" placeholder="Išči...">
        <select class="form-select" id="searchCategory" style="max-width: 150px;">
            <option value="trenerji">Trenerji</option>
            <option value="sport">Športi</option>
            <option value="sportna_aktivnost" selected>Aktivnosti</option> </select>
        <input type="text" class="form-control" id="searchLocation" placeholder="Lokacija (opcijsko)">
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i> Išči
        </button>
    </form>
</div>

<main class="container mt-4 flex-grow-1">
    <h2 id="resultsTitle" class="mb-3">Rezultati iskanja</h2>
    <div id="resultsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col-12 placeholder-glow" id="resultsPlaceholder">
            <span class="placeholder col-12" style="height: 200px;"></span>
            <p class="text-center mt-2">Začnite z iskanjem ali izberite kategorijo...</p>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
        <p class="mb-1">&copy; <span id="currentYear"></span> Sportaj.si - Vse pravice pridržane.</p>
        <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-white-50">O nas</a></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Kontakt</a></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Pogoji uporabe</a></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Politika zasebnosti</a></li>
        </ul>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/PrijavaInRegistracija.js" defer></script>
<script src="../js/search-stran.js" defer></script>
<script>
    if (document.getElementById('currentYear')) {
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    }

    async function preveriPrijavoZaNavbar() {
        const uporabnikInfoString = sessionStorage.getItem('uporabnikInfo');
        const loginSignUpNavItem = document.getElementById('loginSignUpButtonsNavItem');
        const userDropdownNavItem = document.getElementById('userDropdownNavItem');
        const pozdravKratekEl = document.getElementById('pozdravKratek');
        const logoutLinkNav = document.getElementById('logoutLinkNav');
        const adminPanelLinkContainerNav = document.getElementById('adminPanelLinkContainerNav');
        const trenerDodajAktivnostLinkContainerNav = document.getElementById('trenerDodajAktivnostLinkContainerNav');
        const postaniTrenerLinkContainerNav = document.getElementById('postaniTrenerLinkContainerNav');

        if (uporabnikInfoString && sessionStorage.getItem('accessToken')) {
            const uporabnik = JSON.parse(uporabnikInfoString);

            if (loginSignUpNavItem) loginSignUpNavItem.classList.add('d-none');
            if (userDropdownNavItem) userDropdownNavItem.classList.remove('d-none');
            if (pozdravKratekEl) pozdravKratekEl.textContent = uporabnik.username;

            if (logoutLinkNav) {
                if (!logoutLinkNav.dataset.listenerAttached) {
                    logoutLinkNav.addEventListener('click', async (e) => {
                        e.preventDefault();
                        if (typeof odjava === 'function') {
                            await odjava(false, 'Uspešno ste se odjavili!');
                        } else { console.error('Funkcija odjava ni definirana.'); }
                        await preveriPrijavoZaNavbar();
                        oznaciAktivnoStran();
                    });
                    logoutLinkNav.dataset.listenerAttached = 'true';
                }
            }

            if (adminPanelLinkContainerNav) {
                if (uporabnik.JeAdmin === 1) {
                    adminPanelLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="admin-panel.html">Admin Panel</a></li>';
                } else {
                    adminPanelLinkContainerNav.innerHTML = '';
                }
            }
            if (trenerDodajAktivnostLinkContainerNav) {
                if (uporabnik.isTrainer) {
                    trenerDodajAktivnostLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="dodaj-aktivnost.html">Dodaj Aktivnost</a></li>';
                } else {
                    trenerDodajAktivnostLinkContainerNav.innerHTML = '';
                }
            }
            if (postaniTrenerLinkContainerNav) {
                if (!uporabnik.isTrainer && uporabnik.JeAdmin !== 1) {
                    postaniTrenerLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="#" id="postaniTrenerModalGumbNav">Postani Trener</a></li>';
                    const postaniTrenerModalGumbNav = document.getElementById('postaniTrenerModalGumbNav');
                    if (postaniTrenerModalGumbNav && !postaniTrenerModalGumbNav.dataset.listenerAttachedNav) {
                        postaniTrenerModalGumbNav.addEventListener('click', (e) => {
                            e.preventDefault();
                            if (typeof showPostaniTrenerModal === 'function') {
                                showPostaniTrenerModal();
                            } else { console.error('showPostaniTrenerModal ni definirana'); }
                        });
                        postaniTrenerModalGumbNav.dataset.listenerAttachedNav = 'true';
                    }
                } else {
                    postaniTrenerLinkContainerNav.innerHTML = '';
                }
            }
        } else { // Ni prijavljen
            if (loginSignUpNavItem) loginSignUpNavItem.classList.remove('d-none');
            if (userDropdownNavItem) userDropdownNavItem.classList.add('d-none');
            if (pozdravKratekEl) pozdravKratekEl.textContent = '';
            if (adminPanelLinkContainerNav) adminPanelLinkContainerNav.innerHTML = '';
            if (trenerDodajAktivnostLinkContainerNav) trenerDodajAktivnostLinkContainerNav.innerHTML = '';
            if (postaniTrenerLinkContainerNav) postaniTrenerLinkContainerNav.innerHTML = '';
        }
    }

    function oznaciAktivnoStran() {
        const trenutnaStranImeDatoteke = window.location.pathname.split('/').pop();
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category'); // To bo "trenerji", "sport", ali "sportna_aktivnost"
        const navLinks = document.querySelectorAll('#navbarNav .navbar-nav.mx-auto .nav-link');

        navLinks.forEach(link => {
            link.classList.remove('active');
            const linkDataPage = link.dataset.page; // Vrednosti so "trenerji", "sport", "sportna_aktivnost"

            // Primerjamo data-page atribut z vrednostjo 'category' iz URL-ja
            if (trenutnaStranImeDatoteke === 'search-stran.html' && category === linkDataPage) {
                link.classList.add('active');
            }
        });
        if (trenutnaStranImeDatoteke === 'index.html' || trenutnaStranImeDatoteke === '') {
            navLinks.forEach(link => link.classList.remove('active'));
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await preveriPrijavoZaNavbar();
        oznaciAktivnoStran();
        // search-stran.js bo svojo logiko izvedel znotraj svojega DOMContentLoaded listenerja
    });
</script>
</body>
</html>
