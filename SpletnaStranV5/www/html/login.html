
<div >
    <div class="d-flex flex-column p-3 ">
        <div class="w-100">
            <img src="../slike/sportLifeicon.png" style="max-height:40px">

            <h4>Log in</h4>
        </div>

                    </div>
                    
                    <input type="password" class="form-control" id="passwordInput" placeholder="Vnesite geslo">
                </div>
                <div class="form-group d-flex">
                    <input type="checkbox" id="stayLoggedIn">
                    <label for="stayLoggedIn">Ostani prijavljen.</label>
                </div>
                <button class="btn btn-danger">Prijava</button>
            </div>
