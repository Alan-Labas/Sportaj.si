  <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      // Klic funkcije za preverjanje stanja prijave ob nalaganju strani
      document.addEventListener('DOMContentLoaded', async () => {
          if (typeof preveriPrijavoZaIndex === 'function') {
              await preveriPrijavoZaIndex(); // Morda boste potrebovali ločeno funkcijo za index
          } else if (typeof preveriPrijavo === 'function') {
              await preveriPrijavo(); // Uporabite obstoječo, če je primerna
          }
      });

      // Prilagojena funkcija preveriPrijavo za search-stran.html (če je potrebno)
      // V PrijavaInRegistracija.js lahko dodate ali prilagodite:
      async function preveriPrijavoZaIndex() {
          const uporabnikInfoString = sessionStorage.getItem('uporabnikInfo');
          const loginSignUpNavItem = document.getElementById('loginSignUpButtonsNavItem');
          const userDropdownNavItem = document.getElementById('userDropdownNavItem');
          const pozdravKratekEl = document.getElementById('pozdravKratek');
          const logoutLinkNav = document.getElementById('logoutLinkNav');
          const adminPanelLinkContainerNav = document.getElementById('adminPanelLinkContainerNav');
          const trenerDodajAktivnostLinkContainerNav = document.getElementById('trenerDodajAktivnostLinkContainerNav');
          const postaniTrenerLinkContainerNav = document.getElementById('postaniTrenerLinkContainerNav');
          const postaniTrenerIndexGumbContainer = document.getElementById('postaniTrenerIndexGumbContainer');


          if (uporabnikInfoString && sessionStorage.getItem('accessToken')) {
              const uporabnik = JSON.parse(uporabnikInfoString);

              if (loginSignUpNavItem) loginSignUpNavItem.classList.add('d-none');
              if (userDropdownNavItem) userDropdownNavItem.classList.remove('d-none');
              if (pozdravKratekEl) pozdravKratekEl.textContent = uporabnik.username;

              if (logoutLinkNav) {
                  logoutLinkNav.addEventListener('click', async (e) => {
                      e.preventDefault();
                      await odjava(false, 'Uspešno ste se odjavili!');
                      // Po odjavi ponovno osvežimo stanje navigacije
                      await preveriPrijavoZaIndex();
                  });
              }

              // Prikazovanje/skrivanje linkov glede na vlogo
              if (adminPanelLinkContainerNav) {
                  if (uporabnik.JeAdmin === 1) {
                      adminPanelLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="/html/admin-panel.html">Admin Panel</a></li>';
                  } else {
                      adminPanelLinkContainerNav.innerHTML = '';
                  }
              }
              if (trenerDodajAktivnostLinkContainerNav) {
                  if (uporabnik.isTrainer) { // Predpostavka, da imate 'isTrainer' v uporabnikInfo
                      trenerDodajAktivnostLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="/html/dodaj-aktivnost.html">Dodaj Aktivnost</a></li>';
                      if(postaniTrenerIndexGumbContainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-info" href="/html/dodaj-aktivnost.html">Dodaj Svojo Aktivnost &raquo;</a>';
                  } else {
                      trenerDodajAktivnostLinkContainerNav.innerHTML = '';
                  }
              }
              if (postaniTrenerLinkContainerNav) {
                  if (!uporabnik.isTrainer && uporabnik.JeAdmin !== 1) {
                      postaniTrenerLinkContainerNav.innerHTML = '<li><a class="dropdown-item" href="#" id="postaniTrenerModalGumb">Postani Trener</a></li>';
                      // Dodajte event listener za gumb, da odpre modal (če boste modal še uporabljali za to) ali preusmeri
                      if(postaniTrenerIndexGumbContainer && !uporabnik.isTrainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-success" href="#" id="postaniTrenerModalGumbIndex">Postani Trener &raquo;</a>';

                      const postaniTrenerModalGumb = document.getElementById('postaniTrenerModalGumb');
                      if(postaniTrenerModalGumb) postaniTrenerModalGumb.addEventListener('click', (e) => {
                          e.preventDefault();
                          // Tu lahko odprete modal ali preusmerite na stran za postopek "Postani trener"
                          // Npr. window.location.href = '/html/postani-trener.html';
                          // Ali če modal še obstaja in je definiran v PrijavaInRegistracija.js:
                          if(typeof showPostaniTrenerModal === 'function') showPostaniTrenerModal();
                      });
                      const postaniTrenerModalGumbIndex = document.getElementById('postaniTrenerModalGumbIndex');
                      if(postaniTrenerModalGumbIndex) postaniTrenerModalGumbIndex.addEventListener('click', (e) => {
                          e.preventDefault();
                          if(typeof showPostaniTrenerModal === 'function') showPostaniTrenerModal();
                      });

                  } else {
                      postaniTrenerLinkContainerNav.innerHTML = '';
                      if(postaniTrenerIndexGumbContainer && !uporabnik.isTrainer && uporabnik.JeAdmin !== 1) postaniTrenerIndexGumbContainer.innerHTML = '';
                  }
              }


          } else {
              if (loginSignUpNavItem) loginSignUpNavItem.classList.remove('d-none');
              if (userDropdownNavItem) userDropdownNavItem.classList.add('d-none');
              if (pozdravKratekEl) pozdravKratekEl.textContent = '';
              if (adminPanelLinkContainerNav) adminPanelLinkContainerNav.innerHTML = '';
              if (trenerDodajAktivnostLinkContainerNav) trenerDodajAktivnostLinkContainerNav.innerHTML = '';
              if (postaniTrenerLinkContainerNav) postaniTrenerLinkContainerNav.innerHTML = '';
              if(postaniTrenerIndexGumbContainer) postaniTrenerIndexGumbContainer.innerHTML = '<a class="btn btn-success" href="#" onclick="showRegistrationModal()">Registriraj se kot Trener &raquo;</a>'; // Če ni prijavljen, naj se registrira

          }
      }
  </script>
