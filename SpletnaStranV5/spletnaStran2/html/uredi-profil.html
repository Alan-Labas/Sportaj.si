<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uredi Profil - Sportaj.si</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/PrijavaInRegistracija.js" defer></script>
</head>
<body class="justify-content-center d-flex flex-column" style="background-color:rgba(238, 234, 234, 0.534);margin:1%;">
<div id="globalAlertMessage" class="container text-center my-2"></div> <nav class="d-flex flex-column">
  <div class="d-flex flex-column ">
    <div class=" mb-3 d-flex p-2 w-100" style="min-height:fit-content;">
      <div class="d-lg-flex d-none flex-fill">
        <a href="/"><img src="/slike/sportLifeicon.png" style="max-height: 50px;" alt="Sportaj.si Domača stran"></a>
      </div>
      <div class="position-relative flex-grow-1 d-flex justify-content-center" id="navBarPageButtons">
        <a href="/" class="btn btn-link">Domov</a>
      </div>
      <div class="d-flex flex-fill align-items-center justify-content-end">
        <div id="loginSignUpButtons" class="d-flex align-items-center">
          <button class="btn btn-secondary btn-sm h-75 me-2" onclick="showLoginModal()">Prijava</button>
          <button class="btn btn-primary btn-sm h-75" onclick="showRegistrationModal()">Registracija</button>
        </div>
        <div id="navRight" class="d-none align-items-center">
          <span id="pozdrav" class="navbar-text me-2"></span>
          <a href="/html/uredi-profil.html" id="urediProfilLink" class="btn btn-info btn-sm me-2">Uredi Profil</a>
          <div id="oddjava"></div>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="container w-75 d-flex flex-column align-items-center" style="min-height:50vh; margin-top: 5vh;">
  <div class="card p-4 col-md-10 col-lg-8 col-xl-6 shadow-sm">
    <h1 class="card-title text-center mb-4">Uredi Profil</h1>
    <form id="profilePictureForm" class="mb-4 text-center">
      <h5 class="mb-3">Profilna Slika</h5>
      <img id="profileImagePreview" src="/slike/profilne/default-profile.png" alt="Profilna slika" class="img-thumbnail mb-3" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
      <div class="mb-3">
        <label for="profilePictureInput" class="form-label">Naloži novo sliko:</label>
        <input class="form-control form-control-sm" type="file" id="profilePictureInput" name="profilePicture" accept="image/png, image/jpeg, image/gif">
      </div>
      <button type="submit" class="btn btn-outline-primary btn-sm">Shrani Sliko</button>
    </form>
    <hr>
    <form id="userInfoForm" class="mb-4">
      <h5 class="mb-3">Osnovni Podatki</h5>
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Uporabniško ime:</label>
        <input type="text" class="form-control" id="usernameInput" name="username" required>
      </div>
      <div class="mb-3">
        <label for="emailInputProfile" class="form-label">Email naslov:</label>
        <input type="email" class="form-control" id="emailInputProfile" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Shrani Podatke</button>
    </form>
    <hr>
    <form id="passwordChangeForm" class="mb-4">
      <h5 class="mb-3">Sprememba Gesla</h5>
      <div class="mb-3">
        <label for="currentPasswordInput" class="form-label">Trenutno geslo:</label>
        <input type="password" class="form-control" id="currentPasswordInput" name="currentPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPasswordInput" class="form-label">Novo geslo (vsaj 6 znakov, 1 velika črka, 1 številka):</label>
        <input type="password" class="form-control" id="newPasswordInput" name="newPassword" required pattern="^(?=.*[A-Z])(?=.*\d).{6,}$">
      </div>
      <div class="mb-3">
        <label for="confirmNewPasswordInput" class="form-label">Potrdi novo geslo:</label>
        <input type="password" class="form-control" id="confirmNewPasswordInput" name="confirmNewPassword" required>
      </div>
      <button type="submit" class="btn btn-warning btn-sm">Spremeni Geslo</button>
    </form>
    <div class="mt-4 text-center">
      <a href="/" class="btn btn-secondary btn-sm">Nazaj na domačo stran</a>
    </div>
  </div>
</main>

<div id="loginOverlay" class="overlay" >
  <div class="bg-light rounded-3 w-sm-75 w-md-50 w-lg-25 h-auto p-3">
    <div class="d-flex flex-row-reverse w-100">
      <button class="border-0 bg-transparent fs-4" onclick="document.getElementById('loginOverlay').style.display = 'none'">&times;</button>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="w-100 d-flex justify-content-center mt-2 mb-3">
        <img src="/slike/sportLifeicon.png" style="max-height:40px" alt="Sportaj.si ikona">
      </div>
      <div class="d-flex justify-content-center">
        <h4>Prijava</h4>
      </div>
      <div class="d-flex justify-content-center text-center mb-3">
        <p class="mb-0">Še niste registrirani? <a href="#" onclick="event.preventDefault(); showRegistrationModal();">Registriraj se</a></p>
      </div>
      <div class="d-flex justify-content-center">
        <form id="loginFormInModal" class="w-100 px-3">
          <div class="d-flex flex-column">
            <div class="form-group mb-3">
              <label class="form-label" for="emailInput">Email:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Vnesite email naslov">
            </div>
            <div class="form-group mb-3">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="passwordInput">Geslo:</label>
                <a href="#" class="small">Pozabljeno geslo?</a>
              </div>
              <input type="password" class="form-control" id="passwordInput" placeholder="Vnesite geslo">
            </div>
            <div id="loginMessageModal" class="text-center mb-2"></div>
            <div class="form-group d-flex mb-3 align-items-center">
              <input type="checkbox" id="rememberMeCheckbox" class="form-check-input me-2">
              <label for="rememberMeCheckbox" class="form-check-label small">Ostani prijavljen.</label>
            </div>
            <button type="button" class="btn btn-danger w-100" style="height:50px" onclick="prijavaUporabnika()">Prijava</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="registrationOverlay" class="overlay" style="display: none;">
  <div class="bg-light rounded-3 w-sm-75 w-md-50 w-lg-25 h-auto p-4">
    <div class="d-flex flex-row-reverse w-100">
      <button class="border-0 bg-transparent fs-4" onclick="document.getElementById('registrationOverlay').style.display = 'none'">&times;</button>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="w-100 d-flex justify-content-center mt-2 mb-3">
        <img src="/slike/sportLifeicon.png" style="max-height:40px" alt="Sportaj.si ikona">
      </div>
      <div class="d-flex justify-content-center">
        <h4>Registracija</h4>
      </div>
      <div class="d-flex justify-content-center text-center mb-3">
        <p class="mb-0">Že imate račun? <a href="#" onclick="event.preventDefault(); showLoginModal();">Prijavite se</a></p>
      </div>
      <div class="d-flex justify-content-center">
        <form id="registrationFormInModal" class="w-100 px-3">
          <div class="d-flex flex-column">
            <div id="registrationMessageModal" class="text-center mb-2"></div>
            <div class="form-group mb-3">
              <label class="form-label" for="ime_reg_input">Ime:</label>
              <input type="text" class="form-control" id="ime_reg_input" placeholder="Vnesite ime">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="priimek_reg_input">Priimek:</label>
              <input type="text" class="form-control" id="priimek_reg_input" placeholder="Vnesite priimek">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email_reg_input">Email:</label>
              <input type="email" class="form-control" id="email_reg_input" placeholder="Vnesite email naslov">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="geslo_reg_input">Geslo:</label>
              <input type="password" class="form-control" id="geslo_reg_input" placeholder="Vnesite geslo">
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="potrdiGeslo_reg_input">Potrdi geslo:</label>
              <input type="password" class="form-control" id="potrdiGeslo_reg_input" placeholder="Ponovno vnesite geslo">
            </div>
            <button type="button" class="btn btn-danger w-100" style="height:50px" onclick="registracijaUporabnika()">Registracija</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/urediProfil.js" defer></script>
</body>
</html>
